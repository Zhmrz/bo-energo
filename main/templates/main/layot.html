{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <span class="logo">ZhMurzin</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'page1' %}"><li><i class="fas fa-calculator"></i>Калькулятор</li></a>
            <a href="{% url 'page2' %}"><li><i class="fas fa-palette"></i>Угадать цвет</li></a>
        </ul>
    </aside>
    <main>
        {% block text %}
        {% endblock %}
    </main>
</body>
</html
